{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ .Content }}
{{ range .Pages }}
<div class="list-item">
  <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
  {{ .Summary }}
  <div class="continue-reading">
    <a href="{{ .RelPermalink }}">Continue Reading</a>
  </div>
  <hr class="solid">
</div>
{{ end }}
{{ end }}
